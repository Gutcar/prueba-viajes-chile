<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Viajes Chile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top color-bg-nav">
      <div class="container-fluid mx-5">
        <a class="navbar-brand mx-5 text-white" href="#">
          <img
            class="size-img-nav me-3"
            src="assets/img/viajes.svg"
            alt="logo"
          />Viajes Chile
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-light"

                href="#"

            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light"

              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light"
                aria-current="page"
                href="#destacados"
                >Destacados</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light"
                aria-current="page"
                href="#contacto"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <main></main>
    </div>
    <script
      src="https://kit.fontawesome.com/d9fef5a319.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/bootstrap.js"></script>
